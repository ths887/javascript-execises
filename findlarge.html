<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display the larger </title>
</head>
<body>
    <script>
  var num1, num2;
  num1 = window.prompt("Input the First integer", "20");
  num2 = window.prompt("Input the second integer", "30");
                                                 
    if(parseInt(num1, 20) > parseInt(num2, 30)) 
    { 
  console.log("The larger of "+ num1+ " and "+ num2+ " is "+ num1+ ".");
    }     
  else
  if(parseInt(num2, 30) > parseInt(num1, 20)) 
    {
  console.log("The larger of "+ num1+" and "+ num2+ " is "+ num2+ ".");
   }                  
  else
    {
   console.log("The values "+ num1+ " and "+num2+ " not equal.");
    }
    </script>
</body>
</html>
