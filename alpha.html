<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrange in alphabetical order</title>
</head>
<body>
    <script>
        function alphabetize_string(str) 
    {
	
        return str.split('').sort().join('').trim();

    }
console.log(alphabetize_string('stay home stay safe'));
    </script>
</body>
</html>
