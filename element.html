<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sum of the square of the element</title>
</head>
<body>
    <script>
        function sum_square(array){
            var sum = 0,
            i = array.length;
            while(i--)
            sum += Math.pow(array[i],2);
            return sum;
        }
        console.log(sum_square([0,1,2,3,4,5]));
    </script>

</body>
</html>
