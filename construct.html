<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>construct the pattern "javascript"</title>
</head>
<body>
    <script>
        var a,b,chr;
        for(a=1; a<=6; a++)
        {
            for(b=1; b<a; b++)
            {
                chr=chr+("*");
            }
            console.log(chr);
            chr='';
        }
    </script>

</body>
