<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Get the first element of an array</title>
</head>
<body>
    <script>
        var first = function(array,x){
            if(array==null)
            return void 0;
    
            if (x==null)
            return array[0];
    
            if(x < 0)
            return[];
        
            return array.slice(0,x);
        };
    
        console.log(first([7,9,0,-2]));
        console.log(first([],3));
        console.log(first([7,9,0,-2],3));
        console.log(first([7,9,0,-2],6));
        console.log(first([7,9,0,-2],-3));
</script>
</body>
</html>
